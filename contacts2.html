<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAEZERCONT</title>
</head>
<body>
    <center>
        <br>
        <p>
            <font face = "courier" size = "+1" color = "#000000">
    
                In order to reach me, I have to know you, therefore, please leave your information below.

            </font>
        </p>
        <br>
        <Table>
            <tbody>
                <tr>
                    <td>
                        <form>
                            <label>
                                <font face = "courier" size = "+1" color = "#000000">
                
                                    Name
                
                                </font> 
                            </label>
                        </form>

                    </td>
                    <td>
                        <form>
                            <input type="text" name="yourName" value="">
                        </form>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <label>
                                <font face = "courier" size = "+1" color = "#000000">
                
                                    Surname
                
                                </font> 
                            </label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="text" name="yourSurame" value="">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <label>
                                <font face = "courier" size = "+1" color = "#000000">
                
                                    Phone
                
                                </font> 
                            </label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="tel" name="yourEmail" value="">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <label>
                                <font face = "courier" size = "+1" color = "#000000">
                
                                    Email
                
                                </font> 
                            </label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="email" name="yourEmail" value="">
                        </form>
                    </td>
                </tr>

                
            </tbody>

        </Table>
        <br>
        <br>
        <form>
            <label>
                <font face = "courier" size = "+1" color = "#000000">
                
                    State your communication purpose

                </font> 
            
            </label>
            <br>
                <textarea name="yourMessage" rows="2" cols="80"></textarea>
            <br>
            <br>

            <label>
                <font face = "courier" size = "+1" color = "#000000">
                
                    Mark here, if you support Kanye West
                    running for president of the United States.

                </font> 
            
            </label>
                <input type="checkbox" name="" value="">
        </form>
        <br>
        <br>
        <form>
            <input type="submit">
        </form>
    </center>
</body>
</html>
